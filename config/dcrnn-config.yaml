name: DCRNN-METR-LA

data:
  dataset: METR-LA
  batch-size: 64

train:
  device: 'cuda:0'
  epochs: 50

optimizer:
  name: RMSprop
  Adam:
    lr: 0.01
    weight_decay: 0.0002
  RMSprop:
    lr: 0.01
    weight_decay: .001

loss:
  name: MaskedMAELoss

model:
  name: DCRNN
  DCRNN:
    n_hist: 12
    n_pred: 12
    hidden_size: 64
    num_nodes: 207
    k_hop: 3
    n_rnn_layers: 2
    input_dim: 2
    output_dim: 1
    cl_decay_steps: 3000

scheduler:
  name: MultiStepLR
  ReduceLROnPlateau:
    factor: 0.1
    patience: 0
    threshold: 0.005
    min_lr: 0.00001
  StepLR:
    step_size: 10
    gamma: 0.1
  MultiStepLR:
    milestones: [20, 30, 40, 50]
    gamma: 0.1