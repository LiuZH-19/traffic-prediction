name: STMETANET

device: 1
data:
  dataset: METR-LA
  batch-size: 64

train:
  epochs: 100
  max_grad_norm: 5

optimizer:
  name: Adam
  Adam:
    lr: 0.001
    weight_decay: 0.001
    eps: 0.001
    amsgrad: true
  RMSprop:
    lr: 0.01
    weight_decay: 0.001

loss:
  name: MaskedMAELoss

model:
  name: STMETANET
  STMETANET:
    n_neighbors: 8
    n_preds: 12
    input_dim: 2
    output_dim: 1
    rnn_hiddens: [24, 24]
    meta_hiddens: [16]
    cl_decay_steps: 2000
    geo_hiddens: [20, 16]

scheduler:
  name: ReduceLROnPlateau
  ReduceLROnPlateau:
    factor: 0.2
    patience: 5
    threshold: 0.001
    min_lr: 0.000001
  StepLR:
    step_size: 10
    gamma: 0.1
  MultiStepLR:
    milestones: [1, 5, 10, 15, 20]
    gamma: 0.1