name: FC-LSTM

device: 'cuda:2'
data:
  dataset: METR-LA
  batch-size: 64

train:
  epochs: 100
  max_grad_norm: 5

optimizer:
  name: Adam
  Adam:
    lr: 0.01
    weight_decay: 0.001
  RMSprop:
    lr: 0.01
    weight_decay: .001

loss:
  name: MaskedMSELoss

model:
  name: FCLSTM
  FCLSTM:
    n_hist: 12
    n_pred: 12
    hidden_size: 256
    n_rnn_layers: 2
    input_dim: 2
    output_dim: 1

scheduler:
  name: ReduceLROnPlateau
  ReduceLROnPlateau:
    factor: 0.1
    patience: 2
    threshold: 0.001
    min_lr: 0.000001
  StepLR:
    step_size: 10
    gamma: 0.1
  MultiStepLR:
    milestones: [20, 30, 40, 50]
    gamma: 0.1